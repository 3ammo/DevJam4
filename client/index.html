<!DOCTYPE html>
<html id="data-ng-app" data-ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Siemens Seminar</title>

	<link href="css/pure-min.css" rel="stylesheet">
	<link href="css/grids-responsive-min.css" rel="stylesheet">
	<link href="css/default.css" rel="stylesheet">

	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/jquery-2.0.2.min.js" type="text/javascript"></script>
	<script src="js/date.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</head>	
<body 
data-ng-controller="appCtrl"
data-ng-init="viewHome()">

	<div 
	id="home"
	data-ng-show="session.viewHome">
		<div class="header">
			<div
			class="eventOverview"
			data-ng-repeat="event in filteredEvents"
			data-ng-click="viewEvent(event, false)">
				<div class="header">
					<img data-ng-src="{{event.image}}" alt="Logo" class="hide">
					<h1>{{event.title}}</h1>
				</div>
				<div class="footer">
					<h2>{{event.site.name}}</h2>
					<h2>{{event.startDate.toLocaleString()}} to {{event.endDate.toLocaleString().split(",")[1].trim()}}</h2>
				</div>
			</div>
		</div>
		
		<div class="footer">
			<button
			class="pure-button-active">
				My Events
			</button>
			<div>
				<button
				class='pure-button-active'
				data-ng-repeat="site in sites"
				data-ng-click="site.selected = site.selected ? false : true"
				data-ng-class="{active: site.selected}">
					{{site.name}}
				</button>
			</div>
			<div>
				<button
				class='pure-button-active'
				data-ng-repeat="tag in tags"
				data-ng-click="tag.selected = tag.selected ? false : true"
				data-ng-class="{active: tag.selected}">
					{{tag.name}}
				</button>
			</div>
			<button
			class='pure-button-active'
			data-ng-click="viewEvent(null, true)">
				Create Event
			</button>
		</div>
	</div>

	<!-- -->

	<div 
	id="event"
	data-ng-show="session.viewEvent">
		<form class="header pure-form pure-form-stacked">
			<fieldset class="row">
				<input type="text" name="title" required readonly
				style="font-size: Larger"
				placeholder="Title"
				class="readonly pure-input-1"
				data-ng-model="currentEvent.title">
			</fieldset>
			<fieldset>
				<div class="pure-g">
					<div class="pure-u-1 pure-u-md-1-3">
						<label for="date">Date</label>
						<input type="date" name="date" readonly required
						class="readonly pure-u-1"
						data-ng-model="currentEvent.date">
					</div>
					<div class="pure-u-1 pure-u-md-1-3">
						<label for="startTime">Start Time</label>
						<input type="time" name="startTime" readonly required
						class="readonly pure-u-1"
						data-ng-model="currentEvent.startTime">
					</div>
					<div class="pure-u-1 pure-u-md-1-3">
						<label for="endTime">End Time</label>
						<input type="time" name="endTime" readonly required
						class="readonly pure-u-1"
						data-ng-model="currentEvent.endTime">
					</div>
				</div>
			</fieldset>
			<fieldset data-ng-show="session.editEvent">
				<label for="site">Site</label>
				<select name="site" required
				data-ng-model="currentEvent.site"
				data-ng-options="item.name for item in sites">
				</select>
			</fieldset>
			<fieldset>
				<div class="pure-g">
					<div class="pure-u-1 pure-u-md-1-2 pure-group">
						<label for="address">Address</label>
						<input type="text" name="address" readonly
						class="pure-u-1"
						placeholder="Address"
						data-ng-model="currentEvent.site.address">
						<input type="text" name="location" readonly
						class="pure-u-1"
						data-ng-model="currentEvent.site.address2">
					</div>
					<div class="pure-u-1 pure-u-md-1-2">
						<label for="location">Location</label>
						<input type="text" name="location" readonly required
						class="readonly pure-u-1"
						placeholder="Room or Location"
						data-ng-model="currentEvent.location">
					</div>
				</div>
			</fieldset>
			<fieldset>
				<label for="details">Details</label>
				<textarea name="details" style="resize: none" readonly
				class="readonly pure-input-1"
				placeholder="Please provide additional details regarding your event"
				data-ng-model="currentEvent.details"></textarea>
			</fieldset>
			<fieldset>
				<label>Tags</label>
				<div
				class="pure-u-md-1-3"
				data-ng-repeat="tag in currentEvent.tags">
					<label class="pure-checkbox">
						<input type="checkbox"
						class="disabled" 
						data-ng-model="tag.selected">
						{{tag.name}}
					</label>
				</div>
			</fieldset>
			<fieldset>
				<label>Speakers</label>
				<a ng-href="{{speakers[0].url}}">
					<button class="pure-u-md-1-2">
						<img data-ng-src="{{speakers[0].img}}" alt="broke" href="">
						{{speakers[0].name}}
					</button>
				</a>
			</fieldset>
			<fieldset
			id="attendence"
			data-ng-show="session.rateEvent">
				Did you attend this event?
				<input type="radio" name="attendence" value="true"> Yes <br/>
				<input type="radio" name="attendence" value="false"> No <br/>
			</fieldset>
			<fieldset
			data-ng-show="currentEvent.attendence">
				Please rate this event.
				<input type="radio" name="rating" value="1"> Bad <br/>
				<input type="radio" name="rating" value="2"> Below Average <br/>
				<input type="radio" name="rating" value="3"> Average <br/>
				<input type="radio" name="rating" value="4"> Above Average <br/>
				<input type="radio" name="rating" value="5"> Exceptional <br/>
				<br/>
				<textarea style="resize: none" readonly
				class="readonly pure-input-1"
				placeholder="Please provide any additional feedback"
				data-ng-model="currentEvent.feedback"></textarea>
			</fieldset>
		</form>
		<div class="footer">
			<button 
			id="return"
			data-ng-click="viewHome()">
				Return
			</button>
			<button 
			id="join"
			data-ng-hide="session.editEvent">
				Attend Event
			</button>
			<button 
			id="submit"
			data-ng-show="session.editEvent"
			data-ng-click="submitEvent()">
				Sumbit Event
			</button>
		</div>
	</div>
</body>
</html>
