<!DOCTYPE html>
<html id="data-ng-app" data-ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Siemens Seminar</title>

	<link href="css/pure-min.css" rel="stylesheet">
	<link href="css/grids-responsive-min.css" rel="stylesheet">
	<link href="css/default.css" rel="stylesheet">

	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/jquery-2.0.2.min.js" type="text/javascript"></script>
	<script src="js/date.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</head>	
<body 
data-ng-controller="appCtrl"
data-ng-init="viewHome()">

	<div 
	id="home"
	data-ng-show="session.viewHome">
		<div class="header">
			<div
			class="eventOverview"
			data-ng-repeat="event in filteredEvents"
			data-ng-click="viewEvent(event, false)">
				<div class="header pure-g">
					<div class="pure-u-1 pure-u-md-4-5">
						<h2>{{formatDate(event.date)}} from {{event.startTime}} to {{event.endTime}}</h2>
					</div>
					<div class="pure-u-1 pure-u-md-1-5" style="margin: auto;">
						<img data-ng-src="{{event.image}}" alt="Logo">
					</div>
				</div>
				<div class="pure-g">
					<div class="pure-u-1 pure-u-md-4-5">
						<h1>{{event.title}}</h1>
					</div>
					<div class="pure-u-1 pure-u-md-1-5" style="text-align: right;">
						<h1 style="color: #DCB751;">{{event.site.name}}
						<h3>{{event.location}}</h3></h1>
					</div>
				</div>
			</div>
		</div>
		
		<div class="footer">
			<button
			class="pure-button-active orange-gradient">
				Past Events
			</button>
			<div>
				<button
				class='pure-button-active'
				data-ng-repeat="site in sites"
				data-ng-click="site.selected = site.selected ? false : true"
				data-ng-class="{active: site.selected}">
					{{site.name}}
				</button>
			</div>
			<div>
				<button
				class='pure-button-active'
				data-ng-repeat="tag in tags"
				data-ng-click="tag.selected = tag.selected ? false : true"
				data-ng-class="{active: tag.selected}">
					{{tag.name}}
				</button>
			</div>
			<button
			class='pure-button-active orange-gradient'
			data-ng-click="viewEvent(null, true)">
				Create Event
			</button>
		</div>
	</div>

	<!-- -->

	<div 
	id="event"
	data-ng-show="session.viewEvent">
		<form class="header pure-form pure-form-stacked">
			<fieldset>
				<input type="text" name="title" readonly
				style="font-size: Larger"
				placeholder="Title"
				class="readonly pure-input-1"
				data-ng-model="currentEvent.title">
			</fieldset>
			<fieldset>
				<div class="pure-g">
					<div class="pure-u-1 pure-u-md-1-3">
						<label for="date">Date</label>
						<input type="date" name="date" readonly
						class="readonly pure-u-1"
						data-ng-model="currentEvent.date">
					</div>
					<div class="pure-u-1 pure-u-md-1-3">
						<label for="startTime">Start Time</label>
						<input type="time" name="startTime" readonly
						class="readonly pure-u-1"
						data-ng-model="currentEvent.startTime">
					</div>
					<div class="pure-u-1 pure-u-md-1-3">
						<label for="endTime">End Time</label>
						<input type="time" name="endTime" readonly
						class="readonly pure-u-1"
						data-ng-model="currentEvent.endTime">
					</div>
				</div>
			</fieldset>
			<fieldset data-ng-show="session.editEvent">
				<label for="site">Site</label>
				<select name="site"
				data-ng-model="currentEvent.site"
				data-ng-options="item.name for item in sites">
				</select>
			</fieldset>
			<fieldset>
				<div class="pure-g">
					<div class="pure-u-1 pure-u-md-1-2 pure-group">
						<label for="address">Address</label>
						<input type="text" name="address" readonly
						class="pure-u-1"
						placeholder="Address"
						data-ng-model="currentEvent.site.address">
						<input type="text" name="location" readonly
						class="pure-u-1"
						data-ng-model="currentEvent.site.address2">
					</div>
					<div class="pure-u-1 pure-u-md-1-2">
						<label for="location">Location</label>
						<input type="text" name="location" readonly
						class="readonly pure-u-1"
						placeholder="Room or Location"
						data-ng-model="currentEvent.location">
					</div>
				</div>
			</fieldset>
			<fieldset>
				<label for="hosts">Host</label>
				<div class="pure-g">
					<div class="pure-u-1 pure-u-md-1-2">
						<input type="text" name="hosts" readonly
						class="readonly pure-u-1"
						placeholder="Host Name"
						data-ng-model="host.name">
					</div>
					<div class="pure-u-1 pure-u-md-1-2">
						<input type="text" readonly
						class="readonly pure-u-1"
						placeholder="Host Email"
						data-ng-model="host.email">
					</div>
				</div>
			</fieldset>
<!-- 			<fieldset>
				<div class="pure-g">
					<label for="speakers" class="pure-u-1-2">Speakers</label>
					<input type="button" value="+Speaker"
					class="pure-u-1-2"
					data-ng-click="addSpeaker()">
				</div>
				<div class="pure-g"
				data-ng-repeat="speaker in currentEvent.speakers">
					<div class="pure-u-1 pure-u-md-1-2">
						<input type="text" name="speakers" readonly
						class="readonly pure-u-1"
						placeholder="Speaker Name"
						data-ng-model="speaker.name">
					</div>
					<div class="pure-u-1 pure-u-md-1-2">
						<input type="text" readonly
						class="readonly pure-u-1"
						placeholder="Speaker Email"
						data-ng-model="speaker.email">
					</div>
				</div>
			</fieldset> -->
			<fieldset>
				<label for="details">Details</label>
				<textarea name="details" style="resize: none" readonly
				class="readonly pure-input-1"
				placeholder="Please provide additional details regarding your event"
				data-ng-model="currentEvent.details"></textarea>
			</fieldset>
			<fieldset data-ng-show="session.editEvent">
				<label>Tags</label>
				<div
				class="pure-u-md-1-3"
				data-ng-repeat="tag in tags">
					<label class="pure-checkbox">
						<input type="checkbox"
						data-ng-model="tag.selected">
						{{tag.name}}
					</label>
				</div>
			</fieldset>
			<fieldset
			id="attendence"
			data-ng-show="session.rateEvent">
				<label>Did you attend this event?</label>
				<input type="radio" name="attendence" value="true"> Yes <br/>
				<input type="radio" name="attendence" value="false"> No <br/>
			</fieldset>
			<fieldset
			data-ng-show="currentEvent.attendence">
				Please rate this event.
				<input type="radio" name="rating" value="1"> Bad <br/>
				<input type="radio" name="rating" value="2"> Below Average <br/>
				<input type="radio" name="rating" value="3"> Average <br/>
				<input type="radio" name="rating" value="4"> Above Average <br/>
				<input type="radio" name="rating" value="5"> Exceptional <br/>
				<br/>
				<textarea style="resize: none" readonly
				class="readonly pure-input-1"
				placeholder="Please provide any additional feedback"
				data-ng-model="currentEvent.feedback"></textarea>
			</fieldset>
		</form>
		<div class="footer">
			<button 
			id="return"
			class="pure-button-active orange-gradient"
			data-ng-click="viewHome()">
				Return
			</button>
			<button 
			id="join"
			class="pure-button-active orange-gradient"
			data-ng-hide="session.editEvent">
				Attend Event
			</button>
			<button 
			id="submit"
			class="pure-button-active orange-gradient"
			data-ng-show="session.editEvent"
			data-ng-click="submitEvent()">
				Sumbit Event
			</button>
		</div>
	</div>
</body>
</html>
